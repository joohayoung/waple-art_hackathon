<div id='postlist' style="display: none;">
    <table>
        {% for list in postlist %}

        {% empty %}

        {% endfor %}
    </table>
</div>

<script>
    function viewMore(){
        if(postlist.style.display=='none'){
            $('#postlist').show();
            viewlist.innerText='목록접기';
        }else{
            $('#postlist').hide();
            viewlist.innerText='목록으로 보기';
        }
    }
</script>
