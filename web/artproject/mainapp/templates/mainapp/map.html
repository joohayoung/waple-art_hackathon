<button id="viewlist" onclick="viewMore()"> 방문 목록 열기 </button>
<div id='postlist' style="display: none;">
    <table>
        {% for list in postlist %}
            <ul>
                <li>
                    <a href="/{{list.pk}}/">
                        <div style='
                            height: 25px;
                            background-color: white;
                            margin: 2px;
                            margin-right: 40px;
                            box-shadow: 0 2px 5px -2px gray;'>
                            {{list.name}}
                        </div>
                    </a>
                </li>
            </ul>
        {% empty %}
            게시글이 존재하지 않습니다.
        {% endfor %}
    </table>
</div>

<script>
    function viewMore(){
        if(postlist.style.display=='none'){
            $('#postlist').show();
            viewlist.innerText='방문 목록 닫기';
        }else{
            $('#postlist').hide();
            viewlist.innerText='방문 목록 열기';
        }
    }
</script>
