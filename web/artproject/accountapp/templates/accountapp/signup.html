{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'accountapp/login.css' %}" type="text/css"> 
{% endblock %}

{% block content %}
    {% if error %}
    <div>
        {{ error }}
    </div>
    {% endif %}

    <div id='login_box'>
        <form action="{% url 'accountapp:sign_up' %}" method="POST">
            {% csrf_token %}
            <h3>sign up</h3>
            <div>
                <label class='log_lb' for="username">아이디</label>
                <input type="text" id = 'username' placeholder="아이디" name="username">
            </div>
            <div >
                <label class='log_lb' for="password">비밀번호</label>
                <input type="password" id='password' placeholder="비밀번호" name="password">
            </div>
            <div >
                <label class='log_lb' for="password_check">비밀번호 확인</label>
                <input type="password" id='password_check' placeholder="비밀번호 확인" name="password_check">
            </div>
            <button type="submit">회원가입</button>
        </form>
    </div>
{% endblock %}
