{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'accountapp/login.css' %}" type="text/css"> 
{% endblock %}

{% block content %}
    {% if error %}
    <div>
        {{ error }}
    </div>
    {% endif %}
    <br>
    <br>
    <br>
    <div id='login_box'>
        <form action="{% url 'accountapp:login' %}" method="POST">
            {% csrf_token %}
            <h3>LOGIN</h3>
            <div>
                {% comment %} <label class='log_lb' for="username">아이디</label> {% endcomment %}
                <input type="text" id = 'username' placeholder="아이디" name="username">
            </div>
            <div >
                {% comment %} <label class='log_lb' for="password">비밀번호</label> {% endcomment %}
                <input type="password" id='password' placeholder="비밀번호" name="password">
            </div>
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit">로그인</button>
        </form>
        <div class="account">
            Don't have account?
            <a href="{% url 'accountapp:sign_up' %}">Signup Now</a>
        </div>
    </div>
{% endblock %}
